<div>
    <h2 id="page-heading">
        <span jhiTranslate="mcappWebApp.quizFrage.home.title">Auswertung Fragen</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="quizFrages">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="mcappWebApp.quizFrage.frage">Frage</span></th>
                <th><span jhiTranslate="mcappWebApp.quizFrage.anzgesamt">Anz Antworten</span></th>
                <th><span jhiTranslate="mcappWebApp.quizFrage.anzrichtig">Anz richtig</span></th>
                <th><span jhiTranslate="mcappWebApp.quizFrage.anzfalsch">falsch beantwortet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quizFrage of quizFrages ;trackBy: trackId">
                <td>
                    <div *ngIf="quizFrage.frage">
                        <a [routerLink]="['../frage', quizFrage.frage?.id, 'view' ]" >{{quizFrage.frage?.id}} </a>
                    </div>
                </td>
                <td>
                    <div *ngIf="quizFrage.frage">
                        <a [routerLink]="['../frage', quizFrage.frage?.id, 'view' ]" >{{quizFrage.frage?.frageText}}</a>
                    </div>
                </td>
                <td>{{quizFrage.anzGesamt}}</td>
                <td>{{quizFrage.anzRichtig}}</td>
                <td>{{quizFrage.anzFalsch}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
