<div>
    <h2 id="page-heading">
        <span jhiTranslate="mcappWebApp.quizFrage.home.title">Quiz Frages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quiz-frage" [routerLink]="['/quiz-frage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mcappWebApp.quizFrage.home.createLabel">
            Create new Quiz Frage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mcappWebApp.quizFrage.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="quizFrages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mcappWebApp.quizFrage.richtig">Richtig</span></th>
            <th><span jhiTranslate="mcappWebApp.quizFrage.frage">Frage</span></th>
            <th><span jhiTranslate="mcappWebApp.quizFrage.quiz">Quiz</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quizFrage of quizFrages ;trackBy: trackId">
                <td><a [routerLink]="['/quiz-frage', quizFrage.id, 'view' ]">{{quizFrage.id}}</a></td>
                <td>{{quizFrage.richtig}}</td>
                <td>
                    <div *ngIf="quizFrage.frage">
                        <a [routerLink]="['../frage', quizFrage.frage?.id, 'view' ]" >{{quizFrage.frage?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="quizFrage.quiz">
                        <a [routerLink]="['../quiz', quizFrage.quiz?.id, 'view' ]" >{{quizFrage.quiz?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/quiz-frage', quizFrage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quiz-frage', quizFrage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quiz-frage/'+ quizFrage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
