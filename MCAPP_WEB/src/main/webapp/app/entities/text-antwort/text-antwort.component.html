<div>
    <h2 id="page-heading">
        <span jhiTranslate="mcappWebApp.textAntwort.home.title">Text Antworts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-text-antwort" [routerLink]="['/text-antwort/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mcappWebApp.textAntwort.home.createLabel">
            Create new Text Antwort
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mcappWebApp.textAntwort.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="textAntworts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mcappWebApp.textAntwort.text">Text</span></th>
            <!--<th><span jhiTranslate="mcappWebApp.textAntwort.position">Position</span></th>-->
            <th><span jhiTranslate="mcappWebApp.textAntwort.wahr">Wahr</span></th>

            <th><span jhiTranslate="mcappWebApp.textAntwort.frage">Frage</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let textAntwort of textAntworts ;trackBy: trackId">
                <td><a [routerLink]="['/text-antwort', textAntwort.id, 'view' ]">{{textAntwort.id}}</a></td>
                <td>{{textAntwort.text}}</td>
                <!--<td>{{textAntwort.position}}</td>-->
                <td>{{textAntwort.wahr}}</td>

                <td>
                    <div *ngIf="textAntwort.frage">
                        <a [routerLink]="['../frage', textAntwort.frage?.id, 'view' ]" >{{textAntwort.frage?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/text-antwort', textAntwort.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/text-antwort', textAntwort.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'text-antwort/'+ textAntwort.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
