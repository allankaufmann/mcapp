<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-frage-heading" jhiTranslate="mcappWebApp.frage.home.createOrEditLabel">Create or edit a Frage</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!frage.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="frage.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mcappWebApp.frage.frageText" for="field_frageText">Frage Text</label>
                    <input type="text" class="form-control" name="frageText" id="field_frageText"
                        [(ngModel)]="frage.frageText" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mcappWebApp.frage.frageTyp" for="field_frageTyp">Frage Typ</label>
                    <select class="form-control" name="frageTyp" [(ngModel)]="frage.frageTyp" id="field_frageTyp" >
                        <option value="TEXT">{{'mcappWebApp.Fragetyp.TEXT' | translate}}</option>
                        <option value="BILD">{{'mcappWebApp.Fragetyp.BILD' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mcappWebApp.frage.thema" for="field_thema">Thema</label>
                    <select class="form-control" id="field_thema" name="thema" [(ngModel)]="frage.thema" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="themaOption.id === frage.thema?.id ? frage.thema : themaOption" *ngFor="let themaOption of themas; trackBy: trackThemaById">{{themaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
