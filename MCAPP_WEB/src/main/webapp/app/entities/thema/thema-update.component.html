<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-thema-heading" jhiTranslate="mcappWebApp.thema.home.createOrEditLabel">Create or edit a Thema</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!thema.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="thema.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mcappWebApp.thema.themaText" for="field_themaText">Thema Text</label>
                    <input type="text" class="form-control" name="themaText" id="field_themaText"
                        [(ngModel)]="thema.themaText" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mcappWebApp.thema.frage" for="field_frage">Frage</label>
                    <select class="form-control" id="field_frage" name="frage" [(ngModel)]="thema.frage" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="frageOption.id === thema.frage?.id ? thema.frage : frageOption" *ngFor="let frageOption of frages; trackBy: trackFrageById">{{frageOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
