<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quizFrage">
            <h2><span jhiTranslate="mcappWebApp.quizFrage.detail.title">Quiz Frage</span> {{quizFrage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mcappWebApp.quizFrage.richtig">Richtig</span></dt>
                <dd>
                    <span>{{quizFrage.richtig}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quiz-frage', quizFrage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
