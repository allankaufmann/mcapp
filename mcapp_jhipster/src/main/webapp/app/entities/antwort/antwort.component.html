<div>
    <h2 id="page-heading">
        <span jhiTranslate="mcappWebApp.antwort.home.title">Antworts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-antwort" [routerLink]="['/antwort/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="mcappWebApp.antwort.home.createLabel">
            Create new Antwort
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mcappWebApp.antwort.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="antworts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mcappWebApp.antwort.antwortID">Antwort ID</span></th>
            <th><span jhiTranslate="mcappWebApp.antwort.position">Position</span></th>
            <th><span jhiTranslate="mcappWebApp.antwort.wahr">Wahr</span></th>
            <th><span jhiTranslate="mcappWebApp.antwort.text">Text</span></th>
            <th><span jhiTranslate="mcappWebApp.antwort.bild">Bild</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let antwort of antworts ;trackBy: trackId">
                <td><a [routerLink]="['/antwort', antwort.id, 'view' ]">{{antwort.id}}</a></td>
                <td>{{antwort.antwortID}}</td>
                <td>{{antwort.position}}</td>
                <td>{{antwort.wahr}}</td>
                <td>{{antwort.text}}</td>
                <td>
                    <a *ngIf="antwort.bild" (click)="openFile(antwort.bildContentType, antwort.bild)">
                        <img [src]="'data:' + antwort.bildContentType + ';base64,' + antwort.bild" style="max-height: 30px;" alt="antwort image"/>
                    </a>
                    <span *ngIf="antwort.bild">{{antwort.bildContentType}}, {{byteSize(antwort.bild)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/antwort', antwort.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/antwort', antwort.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'antwort/'+ antwort.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
